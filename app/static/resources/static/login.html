<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Hermes</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" action="/auth/login" method="post">

        <div class="hero-unit">


            <h1>Hermes</h1>

            <h5 class="form-signin-heading">Please sign in with your JIRA account</h5>

            <input type="text" id="username" name="username" class="form-control" placeholder="Jira Username" required
                   autofocus>

            <hr>
            <input type="password" id="password" name="password" class="form-control" placeholder="Jira Password"
                   required>


            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>


            <br/>
            <div class="alert alert-warning" role="alert" style="font-size:10px">
                If login fails, please try to login directly into JIRA and fill the captcha field.
            </div>

        </div>
    </form>


</div>
<!-- /container -->

</body>
</html>
