<div ng-cloak>


    <div id="customers-panel" class="panel panel-default">

        <p class="panel-body">

        <div ng-if="loading">
            <span class="fa fa-cog fa-spin fa-4x"></span> Loading Customers list...
        </div>
        <div ng-if="!loading">
            <table class="table-striped table">
                <thead class="panel-title">
                <th class="col-md-1" ng-click="changeSorting('name')"><i
                        class="fa fa-sort"></i>Name
                </th>
                <th class="col-md-2">url</th>
                <th class="col-md-2">Database</th>
                <!--<th class="col-md-1" ng-click="changeSorting('activeSites')"><i
                        class="fa fa-sort"></i>Number of active sites
                </th>-->

                </thead>
                <div>

                    <tbody>
                    <tr ng-repeat="customer in customers  |orderBy:sort.column:sort.descending"
                        ng-class="{warning:customer.name.indexOf('Trunk')>-1}">

                        <td>
                            <div ng-click="displayCustomerDetailClick(customer,'sites')">
                                <strong> {{customer.name}}</strong> ({{customer.identifier}})
                            </div>
                        </td>
                        <td>
                            <span class="label label-primary">   <a href={{customer.serverInfos.url}} target="_blank">Go
                                to site</a></span>
                            <h5>

                            </h5>

                        </td>
                        <td>{{customer.serverInfos.dbName}} ({{customer.serverInfos.dbServer}})</td>
                        <!--   <td>{{customer.activeSites}}</td>-->


                    </tr>


                    </tbody>
                </div>
            </table>

            <p class="alert alert-info" ng-if="customers.length == 0">
                No Customers found for this User.
            </p>
        </div>

    </div>


</div>
<div class="panel-footer"></div>
</div>
</div>

</div>

</body>
</html>
