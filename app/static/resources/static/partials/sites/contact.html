<accordion close-others="oneAtATime">
    <accordion-group heading="Contact">


        <div class="form-group"
             ng-class="{ 'has-error':  siteForm.firstName.$invalid }">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control"
                   ng-model="siteToEdit.siteContact.firstName"
                   ng-minlength="2"
                   ng-maxlength="40"
            >

            <div class="help-block" ng-messages="siteForm.firstName.$error" ng-if="siteForm.firstName.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>


        <div class="form-group"
             ng-class="{ 'has-error':  siteForm.firstName.$invalid }">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control"
                   ng-model="siteToEdit.siteContact.lastName"
                   ng-minlength="2"
                   ng-maxlength="40"
            >

            <div class="help-block" ng-messages="siteForm.lastName.$error" ng-if="siteForm.lastName.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error':  siteForm.fonNumber.$invalid }">
            <label>Phone</label>
            <input type="text" name="fonNumber" class="form-control"
                   ng-model="siteToEdit.siteContact.fonNumber"
                   ng-minlength="5"
                   ng-maxlength="40"
            >

            <div class="help-block" ng-messages="siteForm.fonNumber.$error" ng-if="siteForm.fonNumber.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>


        <div class="form-group"
             ng-class="{ 'has-error':  siteForm.fonNumber.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control"
                   ng-model="siteToEdit.siteContact.email"
                   ng-minlength="5"
                   ng-maxlength="200"
            >

            <div class="help-block" ng-messages="siteForm.email.$error" ng-if="siteForm.email.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>


    </accordion-group>
</accordion>
