<accordion close-others="oneAtATime" id="coordinates" >
    <accordion-group heading="Coordinates" ng-click="refreshMap()">

        <div class="form-group">
            <button type="submit" class="btn btn-info"
                    ng-click="setCoordinates()">Get coordinates from Marker
            </button>
        </div>
        <!-- Google map -->
		<div ng-if="editMode">
			<span> 
				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
					 <ui-gmap-marker coords="marker.coords" fit="'true'" options="marker.options" events="marker.events" idkey="marker.id"> </ui-gmap-marker>
				</ui-gmap-google-map>
			</span>
		</div>
        
        <div class="form-group"
             ng-class="{ 'has-error': siteForm.latitude.$invalid }">
            <label>Coordinates Latitude</label>
            <input type="number" name="latitude" class="form-control"
                   ng-model="siteToEdit.coordinates.latitude"
                   ng-minlength="5"
                   ng-maxlength="50"
                   required>

            <div class="help-block" ng-messages="siteForm.latitude.$error" ng-if="siteForm.latitude.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error':  siteForm.longitude.$invalid }">
            <label>Coordinates Longitude</label>
            <input type="number" name="longitude" class="form-control"
                   ng-model="siteToEdit.coordinates.longitude"
                   ng-minlength="5"
                   ng-maxlength="50"
                   required>

            <div class="help-block" ng-messages="siteForm.longitude.$error"
                 ng-if="siteForm.longitude.$touched">
                <div ng-messages-include="messages.html"></div>
            </div>

        </div>

    </accordion-group>
</accordion>
